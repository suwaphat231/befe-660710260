version: '3.8'

services:
  frontend:
    build: 
      context: ./myBookstore102
      args:
        REACT_APP_API_URL: http://localhost:8081/api/v1
    container_name: bookstore-frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8081/api/v1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bookstore-network

  nginx:
    image: nginx:alpine
    container_name: bookstore-nginx
    ports:
      - "8888:80"  # ใช้ port 8888 แทน 8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - bookstore-network

networks:
  bookstore-network:
    driver: bridge